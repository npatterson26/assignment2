{% extends 'crm/base.html' %}
{% block content %}
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
         {{ form.as_p }}
        {% csrf_token %}


        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    <p><a href="{% url 'password_reset' %}" class="btn btn-primary">Forgotten your password?</a></p>
    <br>
    <a href="{% url 'crm:register' %}" class="btn btn-primary">Or you can register ;)</a>

{% endblock %}
